services:
  colqwen25:
    build:
      context: .
      dockerfile: Dockerfile
    image: colqwen25
    container_name: colqwen25
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    ports:
      - "8888:8888"
    volumes:
      - .:/app/colqwen25
      - ./hf_cache:/root/.cache/huggingface
    working_dir: /app/colqwen25
    entrypoint: []
    shm_size: "16g"
    ipc: host
    ulimits:
      memlock: -1
      stack: 67108864
    command:
      - /bin/bash
      - -c
      - |
        set -e
        source /app/.venv/bin/activate &&
        exec jupyter lab \
          --ip=0.0.0.0 \
          --port=8888 \
          --ServerApp.token='' \
          --ServerApp.password='' \
          --ServerApp.allow_root=True \
          --no-browser \
          --notebook-dir=/app/colqwen25
    restart: unless-stopped
    networks: [internal]
    depends_on:
      qdrant:
        condition: service_healthy

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_server
    restart: unless-stopped
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    environment:
      QDRANT__CLUSTER__ENABLED: "false"
      QDRANT__SERVICE__API_KEY: "colqwen25-qdrant-api-key"
      QDRANT__SERVICE__MAX_REQUEST_SIZE_MB: "32"
      QDRANT__LOG_LEVEL: "info"
    healthcheck:
      test: ["CMD-SHELL", "timeout 10s bash -c ':> /dev/tcp/127.0.0.1/6333' || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 40s
    networks: [internal]

networks:
  internal:
    driver: bridge

